<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collected results</title>
</head>
<body>
    <nav class="nav">
        <h1>Data Collector</h1>
    </nav>
    <div class="results">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Marks</th>
                    <th>Joined</th>
                </tr>
            </thead>
            <tbody>
                {% if users %}
                 {% for user in users %}
                 <tr>
                     <td>{{user['id']}}</td>
                     <td>{{user['name']}}</td>
                     <td>{{user['email']}}</td>
                     <td>{{user['gender']}}</td>
                     <td>{{user['marks']}}</td>
                     <td>{{user['created'].date()}}</td>
                 {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
